var V_slide_titleENG_111 = "Matsuyama Castle";

var V_slide_descENG_111  = "One of Japan's twelve \"original castles\" which have survived the post-feudal era since 1868 intact. It was built in 1602 and located on Mount Katsuyama, a steep hill in the city center that provides visitors with a bird's eye view of Matsuyama and the Seto Inland Sea.";

var V_slide_titleENG_112 = "Dogo Onsen";
var V_slide_descJPN_112  = "1000年以上の歴史を持つ日本最古の温泉のひとつ｡ 道後湯町長伊丹岩幸屋が主催し､1894年に建てられた銭湯｡道後は浴衣を着て全国から集まった全国のﾘｿﾞｰﾄ地のような雰囲気｡";
var V_slide_descENG_112  = "One of the oldest hot springs in Japan, with a history stretching back over 1000 years. Public bathhouse, which was organized by Dōgo Yunomachi mayor Isaniwa Yukiya and built in 1894. The area around Dōgo retains the feeling of a resort town, with guests from all over the country wandering the streets in yukata robes after their bath.";

var V_slide_titleENG_113 = "Dogo Street Shop";
var V_slide_descJPN_113  = "道後温泉本館と道後温泉駅を結ぶ全長約250ﾒｰﾄﾙの屋根付きの商店街｡ｱｰｹｰﾄﾞには､地元の特産品､ｷﾞﾌﾄ､ｽﾅｯｸを販売する店がたくさんあります｡ここのほとんどの店は夜に開いており､商店街は浴衣で散歩客や旅館客で賑わっています｡";
var V_slide_descENG_113  = "An approximately 250 meter long, covered shopping arcade connects Dogo Onsen Honkan with Dogo Onsen Station. The arcade is filled with stores selling local specialties, gifts and snacks. Most shops here open into the night and the shopping street remains lively with strolling visitors and ryokan guests in their yukata.";

var V_slide_titleJPN_114 = "かどや 鯛めし";
var V_slide_titleENG_114 = "KADOYA Taimeshi";
var V_slide_descJPN_114  = "鯛めしは愛媛県の代表的な料理の一つです｡ほうじょうと宇和島たいめしの2種類があります｡中･東部(ほうじょう)では鯛を丸ごと丸ごと大胆に炊き込み､南部(宇和島)では鯛の刺身を温めたご飯の上に特製ﾀﾚと混ぜて 生卵､ごまの種､みじん切りねぎなどの薬味｡";
var V_slide_descENG_114  = "Taimeshi (“sea bream rice\") is one of the representative dishes of Ehime Prefecture. It comes in two different styles, Hōjō and Uwajima taimeshi. In the central and eastern regions (Hōjō), whole grilled sea breams are boldly thrown into and cooked with rice, while in the southern region (Uwajima), sea bream in sashimi form is placed atop warm steamed rice along with a special sauce mixed together with a raw egg, and condiments like sesame seeds and chopped green onions.";

var V_slide_descJPN_131  = "四国中央市のﾋﾟｰｸ｡ 季節ごとに変化する花畑の美しい場所｡ 11番街から自転車愛好家のための利用可能なﾙｰﾄｱｸｾｽ｡ 途中､四国中央市の美しい街並みが見える恋人の聖地 具定展望台という名所もあります｡";

var V_slide_descENG_134  = "Bearing the name `City of Paper` and the largest paper production in Japan, Shikokuchuo city made many paper products and history explained in this place. Handmade paper experience corner where we can make our original handmade paper also available. Various paper products and origami paper at the souvenir shops in the museum.";

var V_slide_descENG_135  = "The festival held every year around September (beginning of fall season). Various kinds and colorful Taiko are shown in this festival. The places are near the station of each region (Kawanoe, Doi, Mishima, etc.). There are also food bazzar available.";

var V_slide_descENG_136  = "One of the best self-service udon in Shikokuchuo (Mishima). The delicious and chewy traditional handmade udon can be tasted in this shop. There are also many fried food choices available. The price also cheap, must try.";

var V_slide_descENG_138  = "A Temple that located near Mishima Park. A beautiful place to visit when the spring season come. There are many Sakura's tree in front of the temple's gate and at the peak of the temple. There is also a small pond with natural waterfall at the corner of the pond.";

var V_slide_titleJPN_151 = "今治城";
var V_slide_titleENG_151 = "Imabari Castle";
var V_slide_descJPN_151  = "江戸時代の有名な城の1つ｡ｵﾘｼﾞﾅﾙの壁と堀があり､今治市に展示品が展示された復元された城砦がある｡城周辺の観光に適した広い場所｡歴史的なものを保管し､城の裏側で物語を語った博物館もいくつかあります｡";
var V_slide_descENG_151  = "One of famous Edo-era castle featuring the original walls & moat, plus a reconstructed keep with exhibits in Imabari City. A good wide place of sightseeing around the castle. There are also several museum that keep historical things and told stories behind the castle.";

var V_slide_descENG_152  = "One of the famous dish of Imabari City sold here, Grilled pork with sunny egg rice (Yakibuta Tamago-don). Juicy pork and fresh sunny egg with special sweet soy sauce seasoning make your culinary satisfaction fulfilled.";

var V_slide_descENG_154  = "One of the big bridge in Shikoku Island which connect Imabari City and Hiroshima City. The bridge consists of several bridges which connected to small island between the two cities. When the weather is good, bicycles can go through on this bridge. Bicycle's rental located near the entrance of Imabari City.";

var V_slide_titleJPN_211 = "坂本龍馬像";
var V_slide_titleENG_211 = "Ryoma Sakamoto Coast";
var V_slide_descJPN_211  = "江戸時代の有名な日本の侍の一人､坂本龍馬｡坂本は日本の近代化の重要人物であり､徳川幕府の打倒に貢献しました｡彼の影響で､故郷の高知県に記念像が建てられました｡彼の銅像は桂浜の美しい景色を眺めながら海岸に向かって建てられました｡";
var V_slide_descENG_211  = "Sakamoto Ryoma, one of famous Japanese Samurai in Edo Period. Sakamoto was a key figure in Japan's modernization and contributed to overthrowing the Tokugawa Shogunate. Because of his influence, his memorial statue built at his hometown, Kochi-ken. His statue built towards to the coast with a beautiful view of Katsurahama beach.";
var V_slide_maps_211     = "https://goo.gl/maps/KCtpsx1jL2t1qr3V6";
var V_slide_website_211  = "https://www.city.kochi.kochi.jp/site/kanko/ryomazou.html";

var V_slide_flag_211 = "Landmark";
var V_slide_titleJPN_212 = "桂浜おみやげ";
var V_slide_titleENG_212 = "Katsurahama Souvenir Shop";
var V_slide_descJPN_212  = "桂浜の周辺には土産物店がいくつかあります｡高知県の名物ｽﾅｯｸも販売しています｡友達､家族､同僚へのお土産を買うのに最適な場所です｡";
var V_slide_descENG_212  = "There are several souvenir shop around the Katsurahama beach. They also sell the famous snack of Kochi-ken. A great place to buy some souvenir for your friends, family or colleague.";
var V_slide_maps_212     = "https://goo.gl/maps/tMV6spLqHDyRbgWcA";

var V_slide_titleENG_312 = "Takamatsu Marugame-machi shopping district";
var V_slide_descJPN_312  = "高松駅近くのとても長い日本の商店街｡この場所にあるたくさんのものといくつかのﾚｽﾄﾗﾝを売りました｡ｼｮｯﾋﾟﾝｸﾞ地区沿いにはﾋﾞｼﾞﾈｽﾎﾃﾙもあります｡";
var V_slide_descENG_312  = "A very long japanese shopping district near the Takamatsu Station. Sold a lot of stuff and several restaurants located in this place. There are also bussiness hotels along the shopping district.";

var V_slide_reserve1_312 = "Takamatsu";
var V_slide_flag_312 = "Shopping";
var V_slide_titleJPN_313 = "四国村";
var V_slide_titleENG_313 = "Shikoku Village";
var V_slide_descJPN_313  = "古い日本の文化と建物のﾐﾆﾁｭｱが建てられている素晴らしい場所です｡場所に沿って､訪問者は古い日本の場所､文化､または工場の物語を楽しむことができます｡";
var V_slide_descENG_313  = "A great place where the old japanese culture and building miniatures are built. Along the place, the visitors can enjoy the story of old japanese places, cultures, or factories.";
var V_slide_maps_313     = "https://goo.gl/maps/VtNmn2QtuX1oZmxD6";
var V_slide_website_313  = "https://www.shikokumura.or.jp/";

var V_slide_titleJPN_314 = "屋島寺 宝物館";
var V_slide_titleENG_314 = "Yashima Temple Museum";
var V_slide_descJPN_314  = "春の桜を楽しむのに最適な場所です｡この場所には､観光用の寺院のﾐﾆﾁｭｱがたくさんあり､桜の木を楽しむことができる公園があります｡";
var V_slide_descENG_314  = "A great place to enjoy sakura in spring season. In this place, there are many temple miniatures for sightseeing, and a park that can be enjoy for enjoying sakura's trees.";
var V_slide_maps_314     = "https://goo.gl/maps/6c6xoTHAxYkijozz5";

var V_slide_titleJPN_315 = "新屋島水族館";
var V_slide_titleENG_315 = "New Yashima Aquarium";
var V_slide_descJPN_315  = "屋島寺宝物館内にあります｡それほど大きな水族館ではありませんが､この場所ではｼﾞｭｺﾞﾝを含む多くの種類の海の動物を見ることができます｡水族館内には家族や友達と楽しめるﾄﾞﾌﾟﾘﾝｼｮｰもあります｡ ";
var V_slide_descENG_315  = "Located inside the Yashima Temple Museum. Not a very big aquarium, but in this place you can see many kinds of sea animals, including the dugong's. There is also doplhin show inside the aquarium to be enjoy with family or friends.";
var V_slide_maps_315     = "https://goo.gl/maps/GSvG7h49R23yBFts6";
var V_slide_website_315  = "http://www.new-yashima-aq.com/newYAQ/home/home.html";
var V_slide_reserve1_315 = "Takamatsu";

var V_slide_titleJPN_316 = "根香寺";
var V_slide_titleENG_316 = "Negoroji Temple";
var V_slide_descJPN_316  = "四国霊場第82番札所です｡山腹にあり､紅葉が人気｡紅葉を楽しむのにとても美しい場所です｡紅葉を楽しむのにとても美しい場所です｡涼しげな山の空気が一気に楽しめる美しい景色｡";
var V_slide_descENG_316  = "Shikoku's sacred temple number 82.  Located at the mountain side and very popular with its autumn leaves. A very beautiful place to enjoy the \"momiji\" autumn leaves. Beautiful sceneries with cool air of the mountain that can be enjoy at once.";
var V_slide_maps_316     = "https://goo.gl/maps/VaherE3c3TKSEoHXA";

var V_slide_titleJPN_317 = "道の駅 しおのえ";
var V_slide_titleENG_317 = "Roadside Station Shionoe";
var V_slide_descJPN_317  = "高松の大きな休憩所のひとつ｡ここには車の駐車場がたくさんあります｡この場所にはﾚｽﾄﾗﾝ､ｽﾅｯｸ､ｱｲｽｸﾘｰﾑｼｮｯﾌﾟもあります｡景色も綺麗で､この場所には足湯もあります｡";
var V_slide_descENG_317  = "One of the big rest area in Takamatsu. There are many slot of parking lot for cars here. Restaurants, snack and ice cream shops also available in this place. The scenery also beautiful and there is also foot onsen a this place.";
var V_slide_maps_317     = "https://goo.gl/maps/6qmFF46yRCxQw1LF7";

var V_slide_flag_317 = "Scenery";
var V_slide_titleJPN_318 = "不動の滝公園";
var V_slide_titleENG_318 = "Fudonotaki Park";
var V_slide_descJPN_318  = "紅葉を楽しめる美しい公園｡公園の端にある滝｡公園は川沿いにあります｡ここには人が少ないので､家族で写真を撮ったり､紅葉を楽しんだりするのに最適な公園です｡";
var V_slide_descENG_318  = "A beautiful park to enjoy autumn leaves. The waterfall located at the edge of the park. The park is located at the riversides. No many people here, so this park is a great place to take photos with your family or just enjoy the momiji's.";

var V_slide_descJPN_321  = "冬季のみ営業しています｡山の上のｽｷｰ場｡雪上をｽﾗｲﾄﾞして無料でﾚﾝﾀﾙできるｽﾗｲﾀﾞｰ｢そり｣｡ｽｷｰ場に行くには､駐車場からｹｰﾌﾞﾙｶｰが通っています｡";

var V_slide_descENG_322  = "Shikoku's sacred temple number 66. Located near the Umpenji skiplace. Buddhist temple with beautiful mountain sceneries around the place.";

var V_slide_titleENG_323 = "Kotohiki Kairo Hotel";
var V_slide_descJPN_323  = "観音寺で最高の露天風呂｡温泉はとてもきれいで､この場所で楽しむ温泉はたくさんあります｡ｻｳﾅﾙｰﾑもあります｡眺めを楽しんだり､そこで眠ったりするための休憩所もあります｡";
var V_slide_descENG_323  = "One of the best outdoor onsen at Kanonji. The onsen was very clean and there are many kinds of onsen to enjoy in this place. Sauna room also available inside there. There are also rest place to enjoy the view  or sleep at there.";

var V_slide_titleENG_324 = "Zenigata Sand Art";
var V_slide_descJPN_324  = "おそらく四国で見られる最大のｺｲﾝの砂の芸術｡毎年､何人かのﾎﾞﾗﾝﾃｨｱがこの場所でｲﾍﾞﾝﾄに参加し､砂の芸術を良い形に再構築します｡";
var V_slide_descENG_324  = "Probably the biggest coin's sand art which can be found in Shikoku Island. Every year, some volunteers join the event at this place to rebuild the sand art into a good shape.";
var V_slide_maps_324     = "https://goo.gl/maps/zqN5kU5NFUwejTRq8";

var V_slide_titleENG_325 = "Kotohiki Park";
var V_slide_descJPN_325  = "ﾋﾞｰﾁの近くにある公園｡公園の周りには､写真を撮る動物や鳥が何羽かいます｡ﾋﾞｰﾁを楽しんだり､海水で遊んだりする人もいます｡";
var V_slide_descENG_325  = "The park located near the beach. Around the park, there are several animals and birds to take photo with. Some people also enjoy the beach or play with the sea water.";

var V_slide_descJPN_326  = "世界で使われているさまざまな種類の硬貨や紙幣が展示されているﾕﾆｰｸな博物館｡何世紀にもわたって使用されてきたさまざまな種類の紙幣を訪れて見るのに非常に興味深い場所です｡古い硬貨や紙幣もこの場所で見つけることができます｡";
var V_slide_descENG_326  = "An unique museum that has various kinds of coin and banknotes that used in the world. A very interesting place to visit and see various kinds of banknotes that used in centuries. Old coins and banknotes also can be found in this place. ";

var V_slide_titleENG_327 = "World Coin Museum Café";
var V_slide_descJPN_327  = "世界のｺｲﾝ博物館内のｶﾌｪ｡夏場には､抹茶とｵﾘｼﾞﾅﾙの2種類のｿﾌﾄｸﾘｰﾑを販売しています｡日本の夏の暑さを癒すのに最適です｡";
var V_slide_descENG_327  = "A café inside the world coin museum. In summer season, this shop sell soft ice cream with 2 flavours, green tea and original. It is the best cure for the heat of summer season in Japan.";

var V_slide_titleENG_331 = "Kotohira Shrine/Konpira Shrine";
var V_slide_descJPN_331  = "香川県でとても有名で混雑した場所｡神社はその場所の一番上にあります｡頂上までの非常に長い階段で､階段に沿ってたくさんのお店があります｡毎年お正月になると､たくさんのﾌｰﾄﾞﾊﾞｻﾞｰやお店があります｡";
var V_slide_descENG_331  = "A very famous and crowded place in Kagawa-ken. The shrine is located at the top of the place. A very long stairs to the top with many shops along the stairs. Every year when the new year's comes, there are many food bazaar and shops to enjoy. ";

var V_slide_descENG_332  = "From the parking lot, there are many shops that sell various kinds of Kagawa-ken's sweets and snacks. Best place to buy souvenirs for family or friends. There are also many antique shops that sell many interiors to decorate our home.";

var V_slide_descJPN_333  = "香川県ｶﾌｪｼｮｯﾌﾟならではのｿﾌﾄｸﾘｰﾑと特製ﾄｯﾋﾟﾝｸﾞをご用意｡ﾄｯﾋﾟﾝｸﾞは甘くてｶﾗﾌﾙです｡この特製ｿﾌﾄｸﾘｰﾑと一緒にｶﾗﾌﾙな写真を撮りましょう｡";

var V_slide_titleJPN_411 = "祖谷のかずら橋";
var V_slide_titleENG_411 = "Iya no Kazura Bridge";
var V_slide_descJPN_411  = "山のつるで作られた古い吊橋｡橋は伊予渓谷の川を渡り､長さは45ﾒｰﾄﾙです｡安全のためにつるの中に植えられた隠されたｽﾁｰﾙｹｰﾌﾞﾙ｡3年ごとに､橋沿いの山のつるが更新されます｡お客さんはこの橋を渡り､橋の中央で写真を撮ることを体験することができます｡";
var V_slide_descENG_411  = "An old suspension bridge made by mountain vines. The bridge cross the Iyo Valley's river and it has 45 meters long. Hidden steel cables planted inside the vines for safety. Every 3 years, the mountain vines along the bridge are renewed. Visitor can experience to accross this bridge and take photos at the center of the bridge.";
var V_slide_maps_411     = "https://goo.gl/maps/iCxgkZspLxvXn5sW6";
var V_slide_website_411  = "https://www.miyoshi.i-tokushima.jp/";
var V_slide_reserve1_411 = "Miyoshi City";
var V_slide_flag_411 = "Landmark";
var V_slide_titleJPN_412 = "祖谷のかずら橋";
var V_slide_titleENG_412 = "Iya no Kazura Bridge";
var V_slide_descJPN_412  = "伊予渓谷沿いの川がつくる美しい風景｡写真を撮るのに面白い場所もいくつかあります｡ひの字渓谷､渓の小便小僧､訪れるのに興味深いｽﾎﾟｯﾄのいくつかです｡";
var V_slide_descENG_412  = "The beautiful scenery created by the river along the Iyo valley. There are also several interesting spot to take photos with. ひ(hi)-shaped valley, Statue of a Peeing Boy are some of the interesting spots to visit.";
var V_slide_maps_412     = "https://goo.gl/maps/iCxgkZspLxvXn5sW6";
var V_slide_website_412  = "https://www.miyoshi.i-tokushima.jp/";
var V_slide_reserve1_412 = "Miyoshi City";
var V_slide_flag_412 = "Scenery";
var V_slide_titleJPN_413 = "かずら橋 夢舞台";
var V_slide_titleENG_413 = "Kazura Bridge Yumebutai";
var V_slide_descJPN_413  = "駐車場の近くにあるお土産屋さん｡ここでは地元のおやつがたくさん売られています｡友達や親戚にぴったりのお土産｡店内には美味しいものがたくさん売られているﾌｰﾄﾞｺｰﾄがあります｡";
var V_slide_descENG_413  = "This souvenir shop is located near the parking lot. Many local's snack sold here. Suitable souvenir for friends or relatives. Inside the shop, there is food court sell many delicious food.";
var V_slide_maps_413     = "https://goo.gl/maps/JPZjjjEjNhM6QXYJ8";
var V_slide_website_413  = "https://miyoshi-tourism.jp/spot/kazurabashiyumebutai/";
var V_slide_reserve1_413 = "Miyoshi City";
var V_slide_flag_413 = "Shopping";
var V_slide_titleJPN_414 = "柳屋食堂";
var V_slide_titleENG_414 = "Yanagiya Restaurant";
var V_slide_descJPN_414  = "祖谷のかずら橋の近くにあります｡日本の古いお店の古いﾃﾞｻﾞｲﾝの一般的なﾚｽﾄﾗﾝです｡食べ物の味は良かったが､特別なものではなかった｡おしゃべりなｼｪﾌに注意してください｡";
var V_slide_descENG_414  = "Located near Iya no Kazura Bridge. It's only a common restaurant with old design of Japanese old shop. The taste of the food was good but not to special. Beware of the chatty chef.";
var V_slide_maps_414     = "https://goo.gl/maps/ZoirUhTARKKAt2GX6";
var V_slide_website_414  = "https://tabelog.com/kochi/A3901/A390104/39005848/";
var V_slide_reserve1_414 = "Miyoshi City";
var V_slide_flag_414 = "Culinary";
var V_slide_titleJPN_415 = "琵琶の滝";
var V_slide_titleENG_415 = "Biwa Falls";
var V_slide_descJPN_415  = "橋の近くにある滝｡写真を撮るのに最適な場所です｡滝の周りの池は､池の底が見えるまでとても澄んでいました｡";
var V_slide_descENG_415  = "The waterfall located near the bridge. A great place to take photo with. The pond around the waterfall was very clear until you can look the bottom of the pond.";
var V_slide_maps_415     = "https://goo.gl/maps/cbxUjHaCc2xeYmZP8";
var V_slide_website_415  = "https://www.miyoshi.i-tokushima.jp/";

var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var comp=AdobeAn.getComposition("2A3417F433EFE54780839AB0C62CFE51");
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.ShikokuTravelMapchangedto720p_120421();
	stage = new lib.Stage(canvas);
	stage.enableMouseOver();	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.framerate = lib.properties.fps;
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	//Code to support hidpi screens and responsive scaling.
	AdobeAn.makeResponsive(false,'both',false,1,[canvas,anim_container,dom_overlay_container]);	
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
